<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0a0a0a',
                        darkCard: '#141414',
                        darkBorder: '#262626',
                        darkText: '#f5f5f5',
                        darkMuted: '#a3a3a3'
                    }
                }
            }
        }
    </script>
    <style>
        input, select, textarea { font-size: 16px !important; }
        body { 
            touch-action: manipulation; 
            overflow-x: hidden; 
            width: 100%; 
            position: relative;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }
        body.dark { background-color: #0a0a0a; color: #f5f5f5; }
        
        /* The "Island" Pop-up Animation */
        .island-modal {
            transition: all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transform-origin: center;
            overflow: hidden;
        }

        .island-hidden {
            width: 80px;
            height: 30px;
            opacity: 0;
            transform: scale(0.6) translateY(20px);
            pointer-events: none;
        }

        .island-visible {
            width: 100%;
            max-width: 400px;
            height: auto;
            opacity: 1;
            transform: scale(1) translateY(0);
            border-radius: 32px;
            padding: 28px;
        }

        .overlay-blur {
            backdrop-filter: blur(8px);
            background-color: rgba(0,0,0,0.4);
            transition: opacity 0.3s ease;
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .dropdown-enter { max-height: 0; opacity: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease; }
        .dropdown-active { max-height: 1000px; opacity: 1; }
        
        .nav-blur { backdrop-filter: blur(12px); background-color: rgba(255, 255, 255, 0.75); }
        .dark .nav-blur { background-color: rgba(20, 20, 20, 0.75); border-color: rgba(255, 255, 255, 0.1); }
        
        * { transition: background-color 0.2s ease, border-color 0.2s ease; }
    </style>
</head>
<body class="text-slate-900 font-sans selection:bg-slate-100 dark:text-darkText">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const getLocalDateString = (date) => {
                const offset = date.getTimezoneOffset();
                const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
                return adjustedDate.toISOString().split('T')[0];
            };

            const [now] = useState(new Date());
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('study_flow_theme');
                return saved ? saved === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
            });

            useEffect(() => {
                if (isDark) { document.body.classList.add('dark'); localStorage.setItem('study_flow_theme', 'dark'); }
                else { document.body.classList.remove('dark'); localStorage.setItem('study_flow_theme', 'light'); }
            }, [isDark]);

            const [activeTab, setActiveTab] = useState('timeline');
            const [openDoneDropdowns, setOpenDoneDropdowns] = useState({});
            const [assignments, setAssignments] = useState(() => {
                const saved = localStorage.getItem('school_assignments');
                return saved ? JSON.parse(saved) : [];
            });
            const [dailyTasks, setDailyTasks] = useState(() => {
                const saved = localStorage.getItem('daily_tasks');
                return saved ? JSON.parse(saved) : {};
            });

            const [islandOpen, setIslandOpen] = useState(false);
            const [islandType, setIslandType] = useState(null); 
            const [modalData, setModalData] = useState({ title: '', date: '', linkedGoalId: '' });
            const [linkingTaskId, setLinkingTaskId] = useState(null);
            const [expandedGoalId, setExpandedGoalId] = useState(null);
            const [confirmDelete, setConfirmDelete] = useState(null);

            useEffect(() => { localStorage.setItem('school_assignments', JSON.stringify(assignments)); }, [assignments]);
            useEffect(() => { localStorage.setItem('daily_tasks', JSON.stringify(dailyTasks)); }, [dailyTasks]);

            const todayStr = useMemo(() => getLocalDateString(now), [now]);
            const [selectedDate, setSelectedDate] = useState(todayStr);

            const timelineDates = useMemo(() => {
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                let endDate = new Date(start);
                if (assignments.length > 0) {
                    const dates = assignments.map(a => new Date(a.deadline + 'T00:00:00'));
                    endDate = new Date(Math.max(...dates));
                } else {
                    endDate.setDate(endDate.getDate() + 7);
                }
                const dateArray = [];
                let currentDate = new Date(start);
                while (currentDate <= endDate) {
                    dateArray.push(getLocalDateString(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dateArray;
            }, [assignments, now]);

            const handleIslandOpen = (type) => {
                setModalData({ title: '', date: todayStr, linkedGoalId: '' });
                setIslandType(type);
                setIslandOpen(true);
            };

            const handleModalSubmit = (e) => {
                e.preventDefault();
                if (!modalData.title || !modalData.date) return;

                if (islandType === 'goal') {
                    setAssignments([...assignments, { 
                        id: Date.now(), 
                        title: modalData.title, 
                        deadline: modalData.date 
                    }].sort((a, b) => new Date(a.deadline) - new Date(b.deadline)));
                } else {
                    const newTask = { 
                        id: Date.now(), 
                        text: modalData.title, 
                        done: false, 
                        linkedGoalId: modalData.linkedGoalId ? Number(modalData.linkedGoalId) : null 
                    };
                    setDailyTasks(prev => ({
                        ...prev,
                        [modalData.date]: [...(prev[modalData.date] || []), newTask]
                    }));
                }
                setIslandOpen(false);
            };

            const linkTaskToGoal = (date, taskId, goalId) => {
                setDailyTasks(prev => ({
                    ...prev,
                    [date]: (prev[date] || []).map(x => x.id === taskId ? {...x, linkedGoalId: goalId === x.linkedGoalId ? null : goalId} : x)
                }));
                setLinkingTaskId(null);
            };

            const toggleTask = (date, taskId) => {
                setDailyTasks(prev => {
                    const updated = (prev[date] || []).map(x => x.id === taskId ? {...x, done: !x.done} : x);
                    return {...prev, [date]: updated};
                });
            };

            const deleteTask = (date, taskId) => {
                setDailyTasks({...dailyTasks, [date]: (dailyTasks[date] || []).filter(x => x.id !== taskId)});
                setConfirmDelete(null);
            };

            const deleteAssignment = (id) => {
                setAssignments(assignments.filter(a => a.id !== id));
                const updatedDailyTasks = { ...dailyTasks };
                Object.keys(updatedDailyTasks).forEach(date => {
                    updatedDailyTasks[date] = updatedDailyTasks[date].map(task => 
                        task.linkedGoalId === id ? { ...task, linkedGoalId: null } : task
                    );
                });
                setDailyTasks(updatedDailyTasks);
                setConfirmDelete(null);
            };

            const getDaysRemaining = (deadline) => {
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const target = new Date(deadline + 'T00:00:00');
                const days = Math.round((target - today) / (1000 * 60 * 60 * 24));
                return days < 0 ? "Past due" : (days === 0 ? "Due Today" : (days === 1 ? "Due Tomorrow" : `${days} days left`));
            };

            const formatDate = (dateStr) => {
                const [y, m, d] = dateStr.split('-').map(Number);
                return new Date(y, m - 1, d).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            };

            const todayCompletionRate = useMemo(() => {
                const tasks = dailyTasks[todayStr] || [];
                return tasks.length === 0 ? 0 : Math.round((tasks.filter(t => t.done).length / tasks.length) * 100);
            }, [dailyTasks, todayStr]);

            return (
                <div className="max-w-xl mx-auto px-6 pt-10 pb-32 w-full relative min-h-screen">
                    
                    {/* Floating Island Pop-up */}
                    {islandOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center px-6 overlay-blur" onClick={() => setIslandOpen(false)}>
                            <div 
                                className={`island-modal bg-black dark:bg-[#1a1a1a] shadow-2xl ${islandOpen ? 'island-visible' : 'island-hidden'}`}
                                onClick={e => e.stopPropagation()}
                            >
                                <div className="fade-in">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-white text-[10px] font-black uppercase tracking-[0.2em] opacity-40">
                                            New {islandType === 'goal' ? 'Objective' : 'Task'}
                                        </h3>
                                        <button onClick={() => setIslandOpen(false)} className="text-white/20 hover:text-white transition-colors">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </button>
                                    </div>
                                    <form onSubmit={handleModalSubmit} className="space-y-6">
                                        <input 
                                            autoFocus 
                                            value={modalData.title} 
                                            onChange={e => setModalData({...modalData, title: e.target.value})} 
                                            placeholder="What's the plan?" 
                                            className="w-full bg-transparent border-b border-white/10 py-3 px-0 outline-none text-white text-lg placeholder:text-white/20 focus:border-white/40" 
                                        />
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black text-white/30 uppercase">Deadline</label>
                                                <input type="date" value={modalData.date} onChange={e => setModalData({...modalData, date: e.target.value})} className="w-full bg-transparent border-b border-white/10 py-1 outline-none text-sm text-white" />
                                            </div>
                                            {islandType === 'task' && assignments.length > 0 && (
                                                <div className="space-y-1">
                                                    <label className="text-[9px] font-black text-white/30 uppercase">Link Goal</label>
                                                    <select 
                                                        value={modalData.linkedGoalId} 
                                                        onChange={e => setModalData({...modalData, linkedGoalId: e.target.value})}
                                                        className="w-full bg-transparent border-b border-white/10 py-1 outline-none text-sm text-white"
                                                    >
                                                        <option value="" className="text-black">None</option>
                                                        {assignments.map(a => <option key={a.id} value={a.id} className="text-black">{a.title}</option>)}
                                                    </select>
                                                </div>
                                            )}
                                        </div>
                                        <button type="submit" className="w-full bg-white text-black py-4 rounded-2xl font-bold text-[11px] uppercase tracking-widest active:scale-[0.97] transition-all">
                                            Confirm Entry
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="flex justify-between items-start mb-16">
                        <div>
                            <h1 className="text-2xl font-light tracking-tight text-slate-900 dark:text-darkText">Study Flow</h1>
                            <div className="mt-2 flex items-center gap-3">
                                <div className="w-24 h-1 bg-slate-100 dark:bg-darkBorder rounded-full overflow-hidden">
                                    <div className="h-full bg-black dark:bg-white transition-all duration-500" style={{width: `${todayCompletionRate}%`}}></div>
                                </div>
                                <span className="text-[10px] font-bold text-slate-600 dark:text-darkMuted uppercase tracking-widest">Today: {todayCompletionRate}%</span>
                            </div>
                        </div>
                        
                        {activeTab !== 'settings' && (
                            <button 
                                onClick={() => handleIslandOpen(activeTab === 'timeline' ? 'task' : 'goal')}
                                className="w-10 h-10 rounded-full border border-slate-200 dark:border-darkBorder flex items-center justify-center text-slate-400 hover:text-black dark:hover:text-white hover:border-black dark:hover:border-white transition-all active:scale-90"
                            >
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </button>
                        )}
                    </div>

                    {activeTab === 'settings' && (
                        <section className="fade-in">
                            <h2 className="text-[10px] font-bold text-slate-500 dark:text-darkMuted uppercase tracking-[0.2em] mb-6 border-b border-slate-100 dark:border-darkBorder pb-2">Settings</h2>
                            <button 
                                onClick={() => setIsDark(!isDark)}
                                className="w-full flex items-center justify-between p-5 rounded-2xl bg-slate-50 dark:bg-white/5 border border-slate-100 dark:border-darkBorder"
                            >
                                <span className="text-sm font-semibold dark:text-white">Dark Mode</span>
                                <div className={`w-10 h-5 rounded-full transition-colors relative ${isDark ? 'bg-white' : 'bg-slate-300'}`}>
                                    <div className={`absolute top-1 w-3 h-3 rounded-full transition-all ${isDark ? 'right-1 bg-black' : 'left-1 bg-white'}`}></div>
                                </div>
                            </button>
                        </section>
                    )}

                    {activeTab === 'objectives' && (
                        <section className="fade-in">
                            <h2 className="text-[10px] font-bold text-slate-500 dark:text-darkMuted uppercase tracking-[0.2em] mb-6 border-b border-slate-100 dark:border-darkBorder pb-2">Active Objectives</h2>
                            <div className="space-y-4">
                                {assignments.map(a => (
                                    <div key={a.id} className="group flex justify-between items-center py-2 border-b border-slate-50 dark:border-darkBorder last:border-0">
                                        <div className="flex flex-col">
                                            <span className="text-sm font-semibold text-slate-900 dark:text-darkText">{a.title}</span>
                                            <span className="text-[10px] text-slate-500 dark:text-darkMuted font-bold uppercase tracking-tight">{getDaysRemaining(a.deadline)}</span>
                                        </div>
                                        <button onClick={() => setConfirmDelete({ type: 'goal', id: a.id })} className="text-slate-300 dark:text-darkMuted hover:text-red-500 p-2"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                                    </div>
                                ))}
                                {assignments.length === 0 && <p className="text-xs text-slate-400 italic">No objectives set.</p>}
                            </div>
                        </section>
                    )}

                    {activeTab === 'timeline' && (
                        <section className="fade-in">
                            <h2 className="text-[10px] font-bold text-slate-500 dark:text-darkMuted uppercase tracking-[0.2em] mb-6 border-b border-slate-100 dark:border-darkBorder pb-2">Timeline</h2>
                            <div className="space-y-px">
                                {timelineDates.map(date => {
                                    const allTasks = dailyTasks[date] || [];
                                    const activeTasks = allTasks.filter(t => !t.done);
                                    const isRealToday = date === todayStr;

                                    return (
                                        <div key={date} className={`py-6 border-b border-slate-100 dark:border-darkBorder ${allTasks.length === 0 ? 'opacity-40' : ''}`}>
                                            <div className="flex items-center gap-3 mb-4 px-2">
                                                <span className={`text-[11px] font-bold uppercase tracking-wider ${isRealToday ? 'text-black dark:text-white' : 'text-slate-500'}`}>{formatDate(date)}</span>
                                            </div>
                                            <div className="space-y-3 px-2">
                                                {allTasks.map(t => (
                                                    <div key={t.id} className="flex items-center gap-4 group">
                                                        <div onClick={() => toggleTask(date, t.id)} className={`w-6 h-6 border-2 flex items-center justify-center transition-colors ${t.done ? 'bg-black border-black dark:bg-white dark:border-white' : 'border-slate-200 dark:border-darkBorder'}`}>
                                                            {t.done && <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke={isDark ? "black" : "white"} strokeWidth="4"><polyline points="20 6 9 17 4 12"></polyline></svg>}
                                                        </div>
                                                        <span className={`text-sm flex-1 ${t.done ? 'text-slate-300 line-through' : 'text-slate-800 dark:text-darkText'}`}>{t.text}</span>
                                                        <button onClick={() => setConfirmDelete({ type: 'task', id: t.id, date })} className="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition-opacity p-2">
                                                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </section>
                    )}

                    {/* Navigation */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[150] w-[180px]">
                        <div className="nav-blur border border-slate-200/40 dark:border-white/10 rounded-full h-[60px] flex items-center justify-between px-2 shadow-xl">
                            <button onClick={() => setActiveTab('timeline')} className={`w-[44px] h-[44px] rounded-full flex items-center justify-center transition-all ${activeTab === 'timeline' ? 'bg-black dark:bg-white text-white dark:text-black shadow-lg' : 'text-slate-400'}`}>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                            </button>
                            <button onClick={() => setActiveTab('objectives')} className={`w-[44px] h-[44px] rounded-full flex items-center justify-center transition-all ${activeTab === 'objectives' ? 'bg-black dark:bg-white text-white dark:text-black shadow-lg' : 'text-slate-400'}`}>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            </button>
                            <button onClick={() => setActiveTab('settings')} className={`w-[44px] h-[44px] rounded-full flex items-center justify-center transition-all ${activeTab === 'settings' ? 'bg-black dark:bg-white text-white dark:text-black shadow-lg' : 'text-slate-400'}`}>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                            </button>
                        </div>
                    </div>

                    {confirmDelete && (
                        <div className="fixed inset-0 z-[300] bg-white/80 dark:bg-black/80 backdrop-blur-sm flex items-center justify-center p-6" onClick={() => setConfirmDelete(null)}>
                            <div className="w-full max-w-sm bg-white dark:bg-darkCard p-8 border border-slate-100 dark:border-darkBorder shadow-2xl rounded-3xl" onClick={e => e.stopPropagation()}>
                                <h3 className="text-lg font-light mb-4 dark:text-white">Delete?</h3>
                                <div className="flex gap-4">
                                    <button onClick={() => confirmDelete.type === 'goal' ? deleteAssignment(confirmDelete.id) : deleteTask(confirmDelete.date, confirmDelete.id)} className="flex-1 bg-red-500 text-white py-3 font-bold text-[10px] uppercase tracking-widest rounded-xl">Remove</button>
                                    <button onClick={() => setConfirmDelete(null)} className="flex-1 bg-slate-100 dark:bg-darkBorder py-3 font-bold text-[10px] uppercase tracking-widest dark:text-white rounded-xl">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
