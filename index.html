<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0a0a0a',
                        darkCard: '#141414',
                        darkBorder: '#262626',
                        darkText: '#f5f5f5',
                        darkMuted: '#a3a3a3'
                    }
                }
            }
        }
    </script>
    <style>
        input, select, textarea { font-size: 16px !important; }
        body { 
            touch-action: manipulation; 
            overflow-x: hidden; 
            width: 100%; 
            position: relative;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark {
            background-color: #0a0a0a;
            color: #f5f5f5;
        }

        .modal-overlay {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
        }
        .dark .modal-overlay {
            background-color: rgba(10, 10, 10, 0.98);
        }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
        
        .dropdown-enter {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }
        
        .dropdown-active {
            max-height: 800px;
            opacity: 1;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background: #404040; }

        .popup-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .dark .popup-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
        }

        .nav-blur {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.75);
        }
        .dark .nav-blur {
            background-color: rgba(20, 20, 20, 0.75);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .interactive-row:active { background-color: #f8fafc; }
        .dark .interactive-row:active { background-color: #1a1a1a; }
        
        * { transition: background-color 0.2s ease, border-color 0.2s ease, color 0.1s ease; }
    </style>
</head>
<body class="text-slate-900 font-sans selection:bg-slate-100 dark:text-darkText dark:selection:bg-white/10">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const getLocalDateString = (date) => {
                const offset = date.getTimezoneOffset();
                const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
                return adjustedDate.toISOString().split('T')[0];
            };

            const [now, setNow] = useState(new Date());
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('study_flow_theme');
                return saved ? saved === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
            });

            useEffect(() => {
                if (isDark) {
                    document.body.classList.add('dark');
                    localStorage.setItem('study_flow_theme', 'dark');
                } else {
                    document.body.classList.remove('dark');
                    localStorage.setItem('study_flow_theme', 'light');
                }
            }, [isDark]);

            const [activeTab, setActiveTabState] = useState('timeline');
            const [openDateDropdown, setOpenDateDropdown] = useState(null);

            const setActiveTab = (tab, pushHistory = true) => {
                if (tab === activeTab) return;
                setActiveTabState(tab);
                if (pushHistory) {
                    window.history.pushState({ tab }, '', '');
                }
            };

            const [assignments, setAssignments] = useState(() => {
                const saved = localStorage.getItem('school_assignments');
                return saved ? JSON.parse(saved) : [];
            });

            const [dailyTasks, setDailyTasks] = useState(() => {
                const saved = localStorage.getItem('daily_tasks');
                return saved ? JSON.parse(saved) : {};
            });

            const [showAddModal, setShowAddModal] = useState(false);
            const [assignTitle, setAssignTitle] = useState('');
            const [assignDeadline, setAssignDeadline] = useState('');
            const [newTaskText, setNewTaskText] = useState('');
            const [linkingTaskId, setLinkingTaskId] = useState(null);
            const [expandedGoalId, setExpandedGoalId] = useState(null);
            const [confirmDelete, setConfirmDelete] = useState(null); 
            const [deleteLinkedTasks, setDeleteLinkedTasks] = useState(false);

            useEffect(() => {
                localStorage.setItem('school_assignments', JSON.stringify(assignments));
            }, [assignments]);

            useEffect(() => {
                localStorage.setItem('daily_tasks', JSON.stringify(dailyTasks));
            }, [dailyTasks]);

            const todayStr = useMemo(() => getLocalDateString(now), [now]);
            const [selectedDate, setSelectedDate] = useState(todayStr);

            const timelineDates = useMemo(() => {
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                let endDate = new Date(start);
                if (assignments.length > 0) {
                    const dates = assignments.map(a => new Date(a.deadline + 'T00:00:00'));
                    endDate = new Date(Math.max(...dates));
                }
                endDate.setDate(endDate.getDate() + 7);
                const dateArray = [];
                let currentDate = new Date(start);
                while (currentDate <= endDate) {
                    dateArray.push(getLocalDateString(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dateArray;
            }, [assignments, now]);

            const getLinkedTasksForGoal = (goalId) => {
                const linked = [];
                Object.keys(dailyTasks).forEach(date => {
                    (dailyTasks[date] || []).forEach(task => {
                        if (task.linkedGoalId === goalId) {
                            linked.push({ ...task, date });
                        }
                    });
                });
                return linked;
            };

            const deleteAssignment = (id, shouldDeleteTasks) => {
                setAssignments(assignments.filter(a => a.id !== id));
                const updatedDailyTasks = { ...dailyTasks };
                Object.keys(updatedDailyTasks).forEach(date => {
                    if (shouldDeleteTasks) {
                        updatedDailyTasks[date] = updatedDailyTasks[date].filter(task => task.linkedGoalId !== id);
                    } else {
                        updatedDailyTasks[date] = updatedDailyTasks[date].map(task => 
                            task.linkedGoalId === id ? { ...task, linkedGoalId: null } : task
                        );
                    }
                });
                setDailyTasks(updatedDailyTasks);
                setConfirmDelete(null);
                setDeleteLinkedTasks(false);
            };

            const addAssignment = (e) => {
                e.preventDefault();
                if (!assignTitle || !assignDeadline) return;
                setAssignments([...assignments, { id: Date.now(), title: assignTitle, deadline: assignDeadline }].sort((a, b) => new Date(a.deadline) - new Date(b.deadline)));
                setAssignTitle(''); setAssignDeadline(''); setShowAddModal(false);
            };

            const addDailyTask = (date) => {
                if (!newTaskText.trim()) return;
                const newTask = { id: Date.now(), text: newTaskText.trim(), done: false, linkedGoalId: null };
                setDailyTasks(prev => ({ ...prev, [date]: [...(prev[date] || []), newTask] }));
                setNewTaskText('');
            };

            const toggleTask = (date, taskId) => {
                setDailyTasks(prev => {
                    const updated = (prev[date] || []).map(x => x.id === taskId ? {...x, done: !x.done} : x);
                    return {...prev, [date]: updated};
                });
            };

            const deleteTask = (date, taskId) => {
                setDailyTasks({...dailyTasks, [date]: (dailyTasks[date] || []).filter(x => x.id !== taskId)});
                setConfirmDelete(null);
            };

            const linkTaskToGoal = (date, taskId, goalId) => {
                setDailyTasks(prev => ({
                    ...prev,
                    [date]: (prev[date] || []).map(x => x.id === taskId ? {...x, linkedGoalId: goalId === x.linkedGoalId ? null : goalId} : x)
                }));
                setLinkingTaskId(null);
            };

            const getDaysRemaining = (deadline) => {
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const target = new Date(deadline + 'T00:00:00');
                const days = Math.round((target - today) / (1000 * 60 * 60 * 24));
                return days < 0 ? "Past due" : (days === 0 ? "Due Today" : (days === 1 ? "Due Tomorrow" : `${days} days left`));
            };

            const formatDate = (dateStr) => {
                const [y, m, d] = dateStr.split('-').map(Number);
                return new Date(y, m - 1, d).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            };

            const todayCompletionRate = useMemo(() => {
                const tasks = dailyTasks[todayStr] || [];
                return tasks.length === 0 ? 0 : Math.round((tasks.filter(t => t.done).length / tasks.length) * 100);
            }, [dailyTasks, todayStr]);

            return (
                <div className="max-w-xl mx-auto px-6 pt-16 pb-32 w-full relative fade-in min-h-screen">
                    {/* Header */}
                    <div className="flex justify-between items-end mb-16">
                        <div>
                            <h1 className="text-2xl font-light tracking-tight text-slate-900 dark:text-darkText">Study Flow</h1>
                            <div className="mt-2 flex items-center gap-3">
                                <div className="w-24 h-1 bg-slate-100 dark:bg-darkBorder rounded-full overflow-hidden">
                                    <div className="h-full bg-black dark:bg-white transition-all duration-500" style={{width: `${todayCompletionRate}%`}}></div>
                                </div>
                                <span className="text-[10px] font-bold text-slate-600 dark:text-darkMuted uppercase tracking-widest">Today: {todayCompletionRate}%</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <button onClick={() => setIsDark(!isDark)} className="text-slate-400 hover:text-black dark:text-darkMuted dark:hover:text-white transition-colors">
                                {isDark ? <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                                       : <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>}
                            </button>
                            <button onClick={() => setShowAddModal(true)} className="text-[10px] font-bold uppercase tracking-[0.2em] border-b border-black dark:border-white pb-1 hover:text-slate-500 dark:hover:text-darkMuted transition-all">
                                + Add Goal
                            </button>
                        </div>
                    </div>

                    {activeTab === 'objectives' && (
                        <section className="fade-in">
                            <h2 className="text-[10px] font-bold text-slate-500 dark:text-darkMuted uppercase tracking-[0.2em] mb-6 border-b border-slate-100 dark:border-darkBorder pb-2">Active Objectives</h2>
                            {assignments.length === 0 ? <p className="text-xs text-slate-400 italic font-medium">No active goals.</p> : (
                                <div className="space-y-4">
                                    {assignments.map(a => {
                                        const linkedTasks = getLinkedTasksForGoal(a.id);
                                        const isExpanded = expandedGoalId === a.id;
                                        return (
                                            <div key={a.id} className="border-b border-slate-50 dark:border-darkBorder pb-2 last:border-0">
                                                <div onClick={() => setExpandedGoalId(isExpanded ? null : a.id)} className="flex justify-between items-center group cursor-pointer py-2">
                                                    <div className="flex items-center gap-3">
                                                        <svg className={`text-slate-300 dark:text-darkMuted transition-transform duration-300 ${isExpanded ? 'rotate-90 text-black dark:text-white' : ''}`} width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                                        <div className="flex flex-col">
                                                            <div className="flex items-center gap-2">
                                                                <span className={`text-sm font-semibold ${isExpanded ? 'text-black dark:text-white' : 'text-slate-900 dark:text-darkText'}`}>{a.title}</span>
                                                                <span className="text-[9px] font-black bg-slate-100 dark:bg-darkBorder text-slate-400 dark:text-darkMuted px-1.5 rounded-full">{linkedTasks.length}</span>
                                                            </div>
                                                            <span className="text-[10px] text-slate-500 dark:text-darkMuted font-bold uppercase tracking-tighter">{getDaysRemaining(a.deadline)}</span>
                                                        </div>
                                                    </div>
                                                    <button onClick={(e) => { e.stopPropagation(); setConfirmDelete({ type: 'goal', id: a.id }); }} className="text-slate-300 dark:text-darkMuted hover:text-red-500 transition-colors p-2"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                                                </div>
                                                <div className={`dropdown-enter ${isExpanded ? 'dropdown-active' : ''}`}>
                                                    <div className="mt-2 mb-4 ml-6 space-y-3 border-l-2 border-slate-50 dark:border-darkBorder pl-4">
                                                        {linkedTasks.length === 0 ? <p className="text-[10px] text-slate-300 dark:text-darkMuted italic py-2">No linked tasks.</p> : linkedTasks.map(t => (
                                                            <div key={t.id} className="flex items-center justify-between group/linkitem py-1">
                                                                <div className="flex flex-col">
                                                                    <span className={`text-xs ${t.done ? 'text-slate-300 dark:text-darkMuted line-through' : 'text-slate-600 dark:text-slate-300 font-medium'}`}>{t.text}</span>
                                                                    <span className="text-[8px] font-bold text-slate-400 dark:text-darkMuted uppercase tracking-tight">{formatDate(t.date)}</span>
                                                                </div>
                                                                <button onClick={() => linkTaskToGoal(t.date, t.id, null)} className="opacity-0 group-hover/linkitem:opacity-100 text-[9px] font-bold text-red-400 dark:text-red-500 uppercase">Unlink</button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </section>
                    )}

                    {activeTab === 'timeline' && (
                        <section className="fade-in">
                            <h2 className="text-[10px] font-bold text-slate-500 dark:text-darkMuted uppercase tracking-[0.2em] mb-6 border-b border-slate-100 dark:border-darkBorder pb-2">Timeline</h2>
                            <div className="space-y-px">
                                {timelineDates.map(date => {
                                    const dateAssigns = assignments.filter(a => a.deadline === date);
                                    const tasks = dailyTasks[date] || [];
                                    const isActive = selectedDate === date;
                                    const isRealToday = date === todayStr;
                                    const isDateDropdownOpen = openDateDropdown === date;

                                    return (
                                        <div key={date} onClick={() => setSelectedDate(date)} className={`py-6 border-b border-slate-100 dark:border-darkBorder transition-all interactive-row ${!isActive && !isRealToday && tasks.length === 0 && dateAssigns.length === 0 ? 'opacity-40 grayscale' : ''} ${isActive ? 'bg-slate-50/30 dark:bg-white/5' : ''}`}>
                                            <div className="flex flex-wrap items-center gap-3 mb-4 px-2">
                                                <span className={`text-[11px] font-bold uppercase tracking-wider flex-shrink-0 ${isActive ? 'text-black dark:text-white underline underline-offset-4' : 'text-slate-600 dark:text-darkMuted'}`}>{isRealToday ? 'Today' : formatDate(date)}</span>
                                                
                                                {dateAssigns.length > 2 ? (
                                                    <div className="relative">
                                                        <button 
                                                            onClick={(e) => { e.stopPropagation(); setOpenDateDropdown(isDateDropdownOpen ? null : date); }}
                                                            className="text-[9px] font-black text-white dark:text-black bg-black dark:bg-white px-2 py-0.5 uppercase rounded-sm flex items-center gap-1.5 hover:opacity-80 transition-opacity"
                                                        >
                                                            {dateAssigns.length} Objectives
                                                            <svg className={`transition-transform ${isDateDropdownOpen ? 'rotate-180' : ''}`} width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                                        </button>
                                                        {isDateDropdownOpen && (
                                                            <div className="absolute left-0 top-full mt-2 w-48 bg-white dark:bg-darkCard border border-slate-100 dark:border-darkBorder popup-shadow z-[60] rounded-lg overflow-hidden fade-in" onClick={e => e.stopPropagation()}>
                                                                {dateAssigns.map(a => (
                                                                    <div key={a.id} className="px-4 py-3 text-[10px] font-bold uppercase text-slate-700 dark:text-slate-200 border-b border-slate-50 dark:border-darkBorder last:border-0 truncate">
                                                                        {a.title}
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </div>
                                                ) : (
                                                    dateAssigns.map(a => (
                                                        <span key={a.id} className="text-[9px] font-black text-white dark:text-black bg-black dark:bg-white px-2 py-0.5 uppercase rounded-sm flex items-center gap-1.5">
                                                            {a.title}
                                                        </span>
                                                    ))
                                                )}
                                            </div>
                                            <div className="space-y-4 px-2">
                                                {tasks.map(t => {
                                                    const linkedGoal = assignments.find(a => a.id === t.linkedGoalId);
                                                    return (
                                                        <div key={t.id} className="flex flex-col gap-1 group/task relative">
                                                            <div className="flex items-center gap-4">
                                                                <div onClick={() => toggleTask(date, t.id)} className={`w-6 h-6 flex-shrink-0 flex items-center justify-center border-2 ${t.done ? 'bg-black border-black dark:bg-white dark:border-white' : 'border-slate-300 dark:border-darkBorder'}`}>
                                                                    {t.done && <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke={isDark ? "black" : "white"} strokeWidth="4"><polyline points="20 6 9 17 4 12"></polyline></svg>}
                                                                </div>
                                                                <div className="flex-1 flex flex-row items-baseline gap-2 min-w-0" onClick={() => toggleTask(date, t.id)}>
                                                                    <span className={`text-sm truncate ${t.done ? 'text-slate-300 dark:text-darkMuted line-through' : 'text-slate-800 dark:text-darkText font-medium'}`}>{t.text}</span>
                                                                    {linkedGoal && <span className={`flex-shrink-0 text-[8px] font-bold uppercase tracking-[0.05em] px-1.5 py-0.5 rounded border ${t.done ? 'text-slate-200 border-slate-50 dark:text-darkMuted dark:border-darkBorder' : 'text-slate-400 border-slate-100 dark:text-darkMuted dark:border-darkBorder'}`}>{linkedGoal.title}</span>}
                                                                </div>
                                                                <div className="flex items-center gap-1">
                                                                    <button onClick={(e) => { e.stopPropagation(); if (t.linkedGoalId) linkTaskToGoal(date, t.id, null); else setLinkingTaskId(linkingTaskId === t.id ? null : t.id); }} className={`text-[10px] font-bold uppercase tracking-widest px-2 py-1 transition-colors ${t.linkedGoalId ? 'text-red-500' : (linkingTaskId === t.id ? 'text-black dark:text-white underline' : 'text-slate-300 dark:text-darkMuted hover:text-black dark:hover:text-white')}`}>{t.linkedGoalId ? 'Unlink' : 'Link'}</button>
                                                                    <button onClick={(e) => { e.stopPropagation(); setConfirmDelete({ type: 'task', id: t.id, date }); }} className="text-slate-300 dark:text-darkMuted hover:text-red-500 transition-colors p-2"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                                                                    {linkingTaskId === t.id && (
                                                                        <div className="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-darkCard border border-slate-100 dark:border-darkBorder popup-shadow z-50 rounded-lg overflow-hidden fade-in" onClick={e => e.stopPropagation()}>
                                                                            <div className="p-3 border-b border-slate-50 dark:border-darkBorder bg-slate-50/50 dark:bg-white/5"><span className="text-[9px] font-bold uppercase text-slate-400 dark:text-darkMuted">Select Goal</span></div>
                                                                            <div className="max-h-40 overflow-y-auto custom-scroll">
                                                                                {assignments.map(goal => (<button key={goal.id} onClick={() => linkTaskToGoal(date, t.id, goal.id)} className="w-full text-left px-4 py-3 text-[11px] font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-white/5 border-b border-slate-50 dark:border-darkBorder last:border-0 truncate">{goal.title}</button>))}
                                                                                {assignments.length === 0 && <div className="px-4 py-3 text-[10px] text-slate-400 italic">No goals found</div>}
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                                <div className={`dropdown-enter ${isActive ? 'dropdown-active' : ''}`}>
                                                    <div className="pl-10 py-2">
                                                        <input placeholder="Add task..." value={isActive ? newTaskText : ''} onChange={(e) => setNewTaskText(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addDailyTask(date)} className="w-full bg-transparent border-none outline-none text-sm py-1 placeholder:text-slate-300 dark:placeholder:text-darkMuted text-slate-700 dark:text-slate-200 font-medium"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </section>
                    )}

                    {/* Footer Nav */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[150] w-[130px]">
                        <div className="nav-blur border border-slate-200/40 dark:border-white/10 rounded-full h-[60px] flex items-center justify-between px-2 popup-shadow">
                            <button onClick={() => setActiveTab('timeline')} className={`w-[44px] h-[44px] rounded-full flex items-center justify-center transition-all duration-300 ${activeTab === 'timeline' ? 'bg-black dark:bg-white text-white dark:text-black shadow-lg' : 'text-slate-400 dark:text-darkMuted'}`}>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                            </button>
                            <div className="w-px h-4 bg-slate-200/40 dark:bg-white/10"></div>
                            <button onClick={() => setActiveTab('objectives')} className={`w-[44px] h-[44px] rounded-full flex items-center justify-center transition-all duration-300 ${activeTab === 'objectives' ? 'bg-black dark:bg-white text-white dark:text-black shadow-lg' : 'text-slate-400 dark:text-darkMuted'}`}>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            </button>
                        </div>
                    </div>

                    {/* Modals */}
                    {showAddModal && (
                        <div className="fixed inset-0 z-[200] modal-overlay flex items-center justify-center p-6" onClick={() => setShowAddModal(false)}>
                            <div className="w-full max-w-sm fade-in" onClick={e => e.stopPropagation()}>
                                <h3 className="text-xl font-light mb-8 dark:text-white">New Objective</h3>
                                <form onSubmit={addAssignment} className="space-y-8">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400 dark:text-darkMuted">Title</label>
                                        <input autoFocus value={assignTitle} onChange={e => setAssignTitle(e.target.value)} placeholder="Exam, Essay, Project..." className="w-full bg-transparent border-b border-slate-200 dark:border-darkBorder py-3 outline-none text-lg text-slate-800 dark:text-darkText placeholder:text-slate-200 dark:placeholder:text-darkBorder focus:border-black dark:focus:border-white" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400 dark:text-darkMuted">Deadline</label>
                                        <input type="date" value={assignDeadline} onChange={e => setAssignDeadline(e.target.value)} className="w-full bg-transparent border-b border-slate-200 dark:border-darkBorder py-3 outline-none text-lg text-slate-800 dark:text-darkText" />
                                    </div>
                                    <div className="flex gap-4 pt-4">
                                        <button type="submit" className="flex-1 bg-black dark:bg-white text-white dark:text-black py-4 font-bold text-xs uppercase tracking-widest">Create</button>
                                        <button type="button" onClick={() => setShowAddModal(false)} className="flex-1 border border-slate-200 dark:border-darkBorder py-4 font-bold text-xs uppercase tracking-widest dark:text-white">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {confirmDelete && (
                        <div className="fixed inset-0 z-[300] modal-overlay flex items-center justify-center p-6" onClick={() => setConfirmDelete(null)}>
                            <div className="w-full max-w-sm fade-in bg-white dark:bg-darkCard p-8 border border-slate-100 dark:border-darkBorder popup-shadow" onClick={e => e.stopPropagation()}>
                                <h3 className="text-lg font-light mb-4 dark:text-white">Confirm Delete</h3>
                                <p className="text-sm text-slate-500 dark:text-darkMuted mb-6">Remove this {confirmDelete.type}?</p>
                                <div className="flex gap-4">
                                    <button onClick={() => confirmDelete.type === 'goal' ? deleteAssignment(confirmDelete.id, deleteLinkedTasks) : deleteTask(confirmDelete.date, confirmDelete.id)} className="flex-1 bg-red-500 text-white py-3 font-bold text-[10px] uppercase tracking-widest">Delete</button>
                                    <button onClick={() => setConfirmDelete(null)} className="flex-1 bg-slate-100 dark:bg-darkBorder py-3 font-bold text-[10px] uppercase tracking-widest dark:text-white">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
