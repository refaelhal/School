<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Work Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Prevent mobile zoom and horizontal scroll */
        input, select, textarea { font-size: 16px !important; }
        body { 
            touch-action: manipulation; 
            overflow-x: hidden; 
            width: 100%; 
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [assignments, setAssignments] = useState(() => {
                const saved = localStorage.getItem('school_assignments');
                return saved ? JSON.parse(saved) : [];
            });

            const [dailyTasks, setDailyTasks] = useState(() => {
                const saved = localStorage.getItem('daily_tasks');
                return saved ? JSON.parse(saved) : {};
            });

            const [assignTitle, setAssignTitle] = useState('');
            const [assignDeadline, setAssignDeadline] = useState('');
            const [newTaskText, setNewTaskText] = useState('');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);

            useEffect(() => {
                localStorage.setItem('school_assignments', JSON.stringify(assignments));
            }, [assignments]);

            useEffect(() => {
                localStorage.setItem('daily_tasks', JSON.stringify(dailyTasks));
            }, [dailyTasks]);

            const timelineDates = useMemo(() => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                let endDate = new Date(today);
                endDate.setDate(endDate.getDate() + 10);

                if (assignments.length > 0) {
                    const dates = assignments.map(a => new Date(a.deadline));
                    const maxDate = new Date(Math.max(...dates));
                    endDate = new Date(maxDate);
                    endDate.setDate(endDate.getDate() + 1);
                }

                const dateArray = [];
                let currentDate = new Date(today);
                while (currentDate <= endDate) {
                    dateArray.push(new Date(currentDate).toISOString().split('T')[0]);
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dateArray;
            }, [assignments]);

            const addAssignment = (e) => {
                e.preventDefault();
                if (!assignTitle || !assignDeadline) return;
                const newAssign = { id: Date.now(), title: assignTitle, deadline: assignDeadline };
                setAssignments([...assignments, newAssign].sort((a, b) => new Date(a.deadline) - new Date(b.deadline)));
                setAssignTitle('');
                setAssignDeadline('');
            };

            const addDailyTask = (date) => {
                if (!newTaskText.trim()) return;
                const dateTasks = dailyTasks[date] || [];
                setDailyTasks({ ...dailyTasks, [date]: [...dateTasks, { id: Date.now(), text: newTaskText, done: false }] });
                setNewTaskText('');
            };

            const formatDate = (dateStr) => {
                const d = new Date(dateStr);
                return d.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            };

            return (
                <div className="max-w-3xl mx-auto px-6 pt-12 pb-24 w-full">
                    <header className="mb-10">
                        <h1 className="text-3xl font-light tracking-tight text-slate-900 mb-1">Workspace</h1>
                        <p className="text-sm text-slate-400 font-light">Academic Timeline</p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-12 gap-10">
                        <div className="md:col-span-4 space-y-8">
                            <section>
                                <h2 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">New Goal</h2>
                                <form onSubmit={addAssignment} className="space-y-3">
                                    <input 
                                        type="text" 
                                        value={assignTitle}
                                        onChange={(e) => setAssignTitle(e.target.value)}
                                        placeholder="Assignment name..."
                                        className="w-full bg-slate-50 border-none px-4 py-3 rounded-xl text-[16px] outline-none"
                                    />
                                    <input 
                                        type="date" 
                                        value={assignDeadline}
                                        onChange={(e) => setAssignDeadline(e.target.value)}
                                        className="w-full bg-slate-50 border-none px-4 py-3 rounded-xl text-[16px] outline-none text-slate-500"
                                    />
                                    <button type="submit" className="w-full py-3 text-xs font-bold bg-black text-white rounded-xl active:scale-95 transition-transform">
                                        Add to Timeline
                                    </button>
                                </form>
                            </section>

                            <section>
                                <h2 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Key Deadlines</h2>
                                <div className="space-y-3">
                                    {assignments.map(a => (
                                        <div key={a.id} className="border-l-2 border-slate-100 pl-4 py-1 flex justify-between items-center group">
                                            <div>
                                                <div className="text-sm font-medium text-slate-700">{a.title}</div>
                                                <div className="text-[10px] text-slate-400 uppercase tracking-tighter">{formatDate(a.deadline)}</div>
                                            </div>
                                            <button onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="text-slate-200 hover:text-red-400">âœ•</button>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>

                        <div className="md:col-span-8">
                            <h2 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Daily Plan</h2>
                            <div className="space-y-px border-t border-slate-100">
                                {timelineDates.map(date => {
                                    const isToday = date === new Date().toISOString().split('T')[0];
                                    const dateAssigns = assignments.filter(a => a.deadline === date);
                                    const tasks = dailyTasks[date] || [];
                                    const isActive = selectedDate === date;

                                    return (
                                        <div key={date} onClick={() => setSelectedDate(date)} className={`py-6 px-4 cursor-pointer transition-colors border-b border-slate-50 ${isActive ? 'bg-slate-50' : ''}`}>
                                            <div className="flex items-center gap-3 mb-2">
                                                <span className={`text-sm font-medium ${isToday ? 'text-black underline underline-offset-4' : 'text-slate-400'}`}>
                                                    {formatDate(date)}
                                                </span>
                                                {dateAssigns.map(a => (
                                                    <span key={a.id} className="text-[9px] px-2 py-0.5 bg-black text-white font-black rounded uppercase">DUE</span>
                                                ))}
                                            </div>
                                            <div className="space-y-2">
                                                {tasks.map(t => (
                                                    <div key={t.id} className="flex items-center gap-3">
                                                        <div onClick={(e) => {
                                                            e.stopPropagation();
                                                            const updated = dailyTasks[date].map(x => x.id === t.id ? {...x, done: !x.done} : x);
                                                            setDailyTasks({...dailyTasks, [date]: updated});
                                                        }} className={`w-4 h-4 rounded-full border ${t.done ? 'bg-slate-200 border-transparent' : 'border-slate-300'}`}></div>
                                                        <span className={`text-[16px] md:text-sm ${t.done ? 'text-slate-300 line-through' : 'text-slate-600'}`}>{t.text}</span>
                                                    </div>
                                                ))}
                                                {isActive && (
                                                    <input 
                                                        autoFocus placeholder="+"
                                                        value={newTaskText}
                                                        onChange={(e) => setNewTaskText(e.target.value)}
                                                        onKeyDown={(e) => e.key === 'Enter' && addDailyTask(date)}
                                                        className="w-full bg-transparent border-none outline-none text-[16px] py-1 text-slate-400"
                                                    />
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
