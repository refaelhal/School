<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        input, select, textarea { font-size: 16px !important; }
        body { 
            touch-action: manipulation; 
            overflow-x: hidden; 
            width: 100%; 
            position: relative;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }
        .modal-overlay {
            background-color: rgba(255, 255, 255, 0.98);
        }
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .interactive-row {
            -webkit-tap-highlight-color: transparent;
        }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="text-slate-900 font-sans selection:bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const getLocalDateString = (date) => {
                const offset = date.getTimezoneOffset();
                const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
                return adjustedDate.toISOString().split('T')[0];
            };

            const [now, setNow] = useState(new Date());

            const [assignments, setAssignments] = useState(() => {
                const saved = localStorage.getItem('school_assignments');
                return saved ? JSON.parse(saved) : [];
            });

            const [dailyTasks, setDailyTasks] = useState(() => {
                const saved = localStorage.getItem('daily_tasks');
                return saved ? JSON.parse(saved) : {};
            });

            const [showAddModal, setShowAddModal] = useState(false);
            const [assignTitle, setAssignTitle] = useState('');
            const [assignDeadline, setAssignDeadline] = useState('');
            const [newTaskText, setNewTaskText] = useState('');

            useEffect(() => {
                const interval = setInterval(() => {
                    const check = new Date();
                    if (check.getDate() !== now.getDate()) {
                        setNow(check);
                        setSelectedDate(getLocalDateString(check));
                    }
                }, 1000 * 60);
                return () => clearInterval(interval);
            }, [now]);
            
            const todayStr = useMemo(() => getLocalDateString(now), [now]);
            const [selectedDate, setSelectedDate] = useState(todayStr);

            useEffect(() => {
                localStorage.setItem('school_assignments', JSON.stringify(assignments));
            }, [assignments]);

            useEffect(() => {
                localStorage.setItem('daily_tasks', JSON.stringify(dailyTasks));
            }, [dailyTasks]);

            const timelineDates = useMemo(() => {
                // Always start strictly at today
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                let endDate = new Date(start);

                if (assignments.length > 0) {
                    // Find the furthest deadline
                    const dates = assignments.map(a => new Date(a.deadline + 'T00:00:00'));
                    endDate = new Date(Math.max(...dates));
                } else {
                    // Default view if no assignments (3 days)
                    endDate.setDate(start.getDate() + 2);
                }

                const dateArray = [];
                let currentDate = new Date(start);
                while (currentDate <= endDate) {
                    dateArray.push(getLocalDateString(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dateArray;
            }, [assignments, now]);

            const addAssignment = (e) => {
                e.preventDefault();
                if (!assignTitle || !assignDeadline) return;
                const newAssign = { id: Date.now(), title: assignTitle, deadline: assignDeadline };
                setAssignments([...assignments].concat(newAssign).sort((a, b) => new Date(a.deadline) - new Date(b.deadline)));
                setAssignTitle('');
                setAssignDeadline('');
                setShowAddModal(false);
            };

            const addDailyTask = (date) => {
                if (!newTaskText.trim()) return;
                const dateTasks = dailyTasks[date] || [];
                setDailyTasks({ ...dailyTasks, [date]: [...dateTasks, { id: Date.now(), text: newTaskText, done: false }] });
                setNewTaskText('');
            };

            const toggleTask = (date, taskId, e) => {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                setDailyTasks(prev => {
                    const updated = (prev[date] || []).map(x => x.id === taskId ? {...x, done: !x.done} : x);
                    return {...prev, [date]: updated};
                });
            };

            const deleteTask = (date, taskId, e) => {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                const filtered = (dailyTasks[date] || []).filter(x => x.id !== taskId);
                setDailyTasks({...dailyTasks, [date]: filtered});
            };

            const getDaysRemaining = (deadline) => {
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const target = new Date(deadline + 'T00:00:00');
                const diff = target - today;
                const days = Math.round(diff / (1000 * 60 * 60 * 24));
                
                if (days < 0) return "Past due";
                if (days === 0) return "Due Today";
                if (days === 1) return "Due Tomorrow";
                return `${days} days left`;
            };

            const formatDate = (dateStr) => {
                const [y, m, d] = dateStr.split('-').map(Number);
                const date = new Date(y, m - 1, d);
                return date.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            };

            const todayCompletionRate = useMemo(() => {
                const tasks = dailyTasks[todayStr] || [];
                if (tasks.length === 0) return 100;
                const completed = tasks.filter(t => t.done).length;
                return Math.round((completed / tasks.length) * 100);
            }, [dailyTasks, todayStr]);

            return (
                <div className="max-w-xl mx-auto px-6 pt-16 pb-32 w-full relative fade-in">
                    
                    {/* Header */}
                    <div className="flex justify-between items-end mb-16">
                        <div>
                            <h1 className="text-2xl font-light tracking-tight text-slate-900">Study Flow</h1>
                            <div className="mt-2 flex items-center gap-3">
                                <div className="w-24 h-1 bg-slate-100 rounded-full overflow-hidden">
                                    <div className="h-full bg-black transition-all duration-500" style={{width: `${todayCompletionRate}%`}}></div>
                                </div>
                                <span className="text-[10px] font-bold text-slate-600 uppercase tracking-widest">Today: {todayCompletionRate}%</span>
                            </div>
                        </div>
                        <button 
                            onClick={() => setShowAddModal(true)}
                            className="text-[10px] font-bold uppercase tracking-[0.2em] border-b border-black pb-1 hover:text-slate-500 hover:border-slate-300 transition-all"
                        >
                            + Add Goal
                        </button>
                    </div>

                    {/* Active Objectives */}
                    <section className="mb-16">
                        <h2 className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-6 border-b border-slate-100 pb-2">Active Objectives</h2>
                        {assignments.length === 0 ? (
                            <p className="text-xs text-slate-400 italic font-medium">No active deadlines.</p>
                        ) : (
                            <div className="space-y-4">
                                {assignments.map(a => (
                                    <div key={a.id} className="flex justify-between items-center group">
                                        <div className="flex flex-col">
                                            <span className="text-sm font-semibold text-slate-900">{a.title}</span>
                                            <span className="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">{getDaysRemaining(a.deadline)}</span>
                                        </div>
                                        <button onClick={() => setAssignments(assignments.filter(x => x.id !== a.id))} className="text-slate-300 hover:text-black transition-colors px-2 py-1">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </section>

                    {/* Timeline */}
                    <section>
                        <h2 className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-6 border-b border-slate-100 pb-2">Timeline</h2>
                        <div className="space-y-px">
                            {timelineDates.map(date => {
                                const dateAssigns = assignments.filter(a => a.deadline === date);
                                const tasks = dailyTasks[date] || [];
                                const isActive = selectedDate === date;
                                const isRealToday = date === todayStr;

                                return (
                                    <div 
                                        key={date} 
                                        onClick={() => setSelectedDate(date)} 
                                        className={`py-6 border-b border-slate-100 transition-all cursor-default interactive-row ${!isActive && !isRealToday && tasks.length === 0 && dateAssigns.length === 0 ? 'opacity-40 grayscale' : 'opacity-100'}`}
                                    >
                                        <div className="flex items-center gap-3 mb-4">
                                            <span className={`text-[11px] font-bold uppercase tracking-wider ${isActive ? 'text-black underline underline-offset-4' : 'text-slate-600'}`}>
                                                {isRealToday ? 'Today' : formatDate(date)}
                                            </span>
                                            {dateAssigns.map(a => (
                                                <span key={a.id} className="text-[9px] font-black text-white bg-black px-2 py-0.5 uppercase tracking-widest rounded-sm">
                                                    {a.title}
                                                </span>
                                            ))}
                                        </div>
                                        
                                        <div className="space-y-3">
                                            {tasks.map(t => (
                                                <div key={t.id} className="flex items-center gap-4 group/task relative">
                                                    <div 
                                                        onClick={(e) => toggleTask(date, t.id, e)} 
                                                        className={`w-6 h-6 flex-shrink-0 flex items-center justify-center border-2 transition-all cursor-pointer ${t.done ? 'bg-black border-black' : 'border-slate-300'}`}
                                                    >
                                                        {t.done && (
                                                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                                        )}
                                                    </div>
                                                    <span 
                                                        onClick={(e) => toggleTask(date, t.id, e)}
                                                        className={`text-sm flex-1 cursor-pointer py-1 ${t.done ? 'text-slate-300 line-through' : 'text-slate-800 font-medium'}`}
                                                    >
                                                        {t.text}
                                                    </span>
                                                    <button 
                                                        onClick={(e) => deleteTask(date, t.id, e)} 
                                                        className="text-slate-300 hover:text-black p-2 -mr-2 transition-colors"
                                                    >
                                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                                    </button>
                                                </div>
                                            ))}
                                            {isActive && (
                                                <div className="pl-10" onClick={e => e.stopPropagation()}>
                                                    <input 
                                                        placeholder="Add task..."
                                                        value={newTaskText}
                                                        onChange={(e) => setNewTaskText(e.target.value)}
                                                        onKeyDown={(e) => e.key === 'Enter' && addDailyTask(date)}
                                                        className="w-full bg-transparent border-none outline-none text-sm py-1 placeholder:text-slate-300 text-slate-700 appearance-none font-medium"
                                                    />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </section>

                    {/* Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-6" onClick={() => setShowAddModal(false)}>
                            <div className="bg-white w-full max-w-xs p-10 border border-slate-200 shadow-2xl fade-in" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-600">New Entry</h2>
                                    <button onClick={() => setShowAddModal(false)} className="text-slate-400 hover:text-black transition-colors px-2 py-1">âœ•</button>
                                </div>
                                <form onSubmit={addAssignment} className="space-y-10">
                                    <div className="space-y-2">
                                        <label className="text-[9px] font-bold uppercase tracking-widest text-slate-500">Assignment</label>
                                        <input 
                                            type="text" 
                                            value={assignTitle}
                                            onChange={(e) => setAssignTitle(e.target.value)}
                                            placeholder="Subject / Project"
                                            className="w-full border-b border-slate-200 py-2 text-sm outline-none focus:border-black transition-colors placeholder:text-slate-200 font-medium"
                                        />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[9px] font-bold uppercase tracking-widest text-slate-500">Deadline</label>
                                        <input 
                                            type="date" 
                                            value={assignDeadline}
                                            onChange={(e) => setAssignDeadline(e.target.value)}
                                            className="w-full border-b border-slate-200 py-2 text-sm outline-none focus:border-black transition-colors text-slate-700 font-medium"
                                        />
                                    </div>
                                    <button type="submit" className="w-full py-4 bg-black text-white text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-slate-800 transition-all active:scale-[0.98]">
                                        Create Goal
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
