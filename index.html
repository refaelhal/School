<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        input, select, textarea { font-size: 16px !important; }
        body { 
            touch-action: manipulation; 
            overflow-x: hidden; 
            width: 100%; 
            position: relative;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }
        .modal-overlay {
            background-color: rgba(255, 255, 255, 0.98);
        }
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
        
        .dropdown-enter {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }
        
        .dropdown-active {
            max-height: 800px;
            opacity: 1;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .popup-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .nav-blur {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.75);
        }

        .interactive-row:active { background-color: #f8fafc; }
    </style>
</head>
<body class="text-slate-900 font-sans selection:bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const getLocalDateString = (date) => {
                const offset = date.getTimezoneOffset();
                const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
                return adjustedDate.toISOString().split('T')[0];
            };

            const [now, setNow] = useState(new Date());
            
            // --- Navigation Logic for Swipe Back ---
            const [activeTab, setActiveTabState] = useState('timeline');

            const setActiveTab = (tab, pushHistory = true) => {
                if (tab === activeTab) return;
                setActiveTabState(tab);
                if (pushHistory) {
                    window.history.pushState({ tab }, '', '');
                }
            };

            useEffect(() => {
                window.history.replaceState({ tab: 'timeline' }, '', '');
                const handlePopState = (event) => {
                    if (event.state && event.state.tab) {
                        setActiveTabState(event.state.tab);
                    }
                };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            const [assignments, setAssignments] = useState(() => {
                const saved = localStorage.getItem('school_assignments');
                return saved ? JSON.parse(saved) : [];
            });

            const [dailyTasks, setDailyTasks] = useState(() => {
                const saved = localStorage.getItem('daily_tasks');
                return saved ? JSON.parse(saved) : {};
            });

            const [showAddModal, setShowAddModal] = useState(false);
            const [assignTitle, setAssignTitle] = useState('');
            const [assignDeadline, setAssignDeadline] = useState('');
            const [newTaskText, setNewTaskText] = useState('');
            const [linkingTaskId, setLinkingTaskId] = useState(null);
            const [expandedGoalId, setExpandedGoalId] = useState(null);
            const [confirmDelete, setConfirmDelete] = useState(null); 
            const [deleteLinkedTasks, setDeleteLinkedTasks] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    const check = new Date();
                    if (check.getDate() !== now.getDate()) {
                        setNow(check);
                        setSelectedDate(getLocalDateString(check));
                    }
                }, 1000 * 60);
                return () => clearInterval(interval);
            }, [now]);
            
            const todayStr = useMemo(() => getLocalDateString(now), [now]);
            const [selectedDate, setSelectedDate] = useState(todayStr);

            useEffect(() => {
                localStorage.setItem('school_assignments', JSON.stringify(assignments));
            }, [assignments]);

            useEffect(() => {
                localStorage.setItem('daily_tasks', JSON.stringify(dailyTasks));
            }, [dailyTasks]);

            const timelineDates = useMemo(() => {
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                let endDate = new Date(start);
                if (assignments.length > 0) {
                    const dates = assignments.map(a => new Date(a.deadline + 'T00:00:00'));
                    endDate = new Date(Math.max(...dates));
                } else {
                    endDate.setDate(start.getDate() + 2);
                }
                const dateArray = [];
                let currentDate = new Date(start);
                while (currentDate <= endDate) {
                    dateArray.push(getLocalDateString(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dateArray;
            }, [assignments, now]);

            const getLinkedTasksForGoal = (goalId) => {
                const linked = [];
                Object.keys(dailyTasks).forEach(date => {
                    (dailyTasks[date] || []).forEach(task => {
                        if (task.linkedGoalId === goalId) {
                            linked.push({ ...task, date });
                        }
                    });
                });
                return linked;
            };

            const deleteAssignment = (id, shouldDeleteTasks) => {
                setAssignments(assignments.filter(a => a.id !== id));
                const updatedDailyTasks = { ...dailyTasks };
                Object.keys(updatedDailyTasks).forEach(date => {
                    if (shouldDeleteTasks) {
                        updatedDailyTasks[date] = updatedDailyTasks[date].filter(task => task.linkedGoalId !== id);
                    } else {
                        updatedDailyTasks[date] = updatedDailyTasks[date].map(task => 
                            task.linkedGoalId === id ? { ...task, linkedGoalId: null } : task
                        );
                    }
                });
                setDailyTasks(updatedDailyTasks);
                setConfirmDelete(null);
                setDeleteLinkedTasks(false);
            };

            const addAssignment = (e) => {
                e.preventDefault();
                if (!assignTitle || !assignDeadline) return;
                const newAssign = { id: Date.now(), title: assignTitle, deadline: assignDeadline };
                setAssignments([...assignments].concat(newAssign).sort((a, b) => new Date(a.deadline) - new Date(b.deadline)));
                setAssignTitle('');
                setAssignDeadline('');
                setShowAddModal(false);
            };

            const addDailyTask = (date, customText = null) => {
                const textToUse = customText !== null ? customText : newTaskText;
                if (!textToUse.trim()) return;
                const newTask = { id: Date.now(), text: textToUse.trim(), done: false, linkedGoalId: null };
                setDailyTasks(prev => ({
                    ...prev,
                    [date]: [...(prev[date] || []), newTask]
                }));
                setNewTaskText('');
            };

            const toggleTask = (date, taskId, e) => {
                if (e) { e.preventDefault(); e.stopPropagation(); }
                setDailyTasks(prev => {
                    const dayTasks = prev[date] || [];
                    const updated = dayTasks.map(x => x.id === taskId ? {...x, done: !x.done} : x);
                    return {...prev, [date]: updated};
                });
            };

            const deleteTask = (date, taskId) => {
                const filtered = (dailyTasks[date] || []).filter(x => x.id !== taskId);
                setDailyTasks({...dailyTasks, [date]: filtered});
                setConfirmDelete(null);
            };

            const linkTaskToGoal = (date, taskId, goalId) => {
                setDailyTasks(prev => {
                    const updated = (prev[date] || []).map(x => 
                        x.id === taskId ? {...x, linkedGoalId: goalId === x.linkedGoalId ? null : goalId} : x
                    );
                    return {...prev, [date]: updated};
                });
                setLinkingTaskId(null);
            };

            const getDaysRemaining = (deadline) => {
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const target = new Date(deadline + 'T00:00:00');
                const diff = target - today;
                const days = Math.round(diff / (1000 * 60 * 60 * 24));
                if (days < 0) return "Past due";
                if (days === 0) return "Due Today";
                if (days === 1) return "Due Tomorrow";
                return `${days} days left`;
            };

            const formatDate = (dateStr) => {
                const [y, m, d] = dateStr.split('-').map(Number);
                const date = new Date(y, m - 1, d);
                return date.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            };

            const todayCompletionRate = useMemo(() => {
                const tasks = dailyTasks[todayStr] || [];
                if (tasks.length === 0) return 100;
                const completed = tasks.filter(t => t.done).length;
                return Math.round((completed / tasks.length) * 100);
            }, [dailyTasks, todayStr]);

            useEffect(() => {
                const handleGlobalClick = () => setLinkingTaskId(null);
                window.addEventListener('click', handleGlobalClick);
                return () => window.removeEventListener('click', handleGlobalClick);
            }, []);

            return (
                <div className="max-w-xl mx-auto px-6 pt-16 pb-32 w-full relative fade-in min-h-screen">
                    
                    {/* Header */}
                    <div className="flex justify-between items-end mb-16">
                        <div>
                            <h1 className="text-2xl font-light tracking-tight text-slate-900">Study Flow</h1>
                            <div className="mt-2 flex items-center gap-3">
                                <div className="w-24 h-1 bg-slate-100 rounded-full overflow-hidden">
                                    <div className="h-full bg-black transition-all duration-500" style={{width: `${todayCompletionRate}%`}}></div>
                                </div>
                                <span className="text-[10px] font-bold text-slate-600 uppercase tracking-widest">Today: {todayCompletionRate}%</span>
                            </div>
                        </div>
                        <button 
                            onClick={() => setShowAddModal(true)}
                            className="text-[10px] font-bold uppercase tracking-[0.2em] border-b border-black pb-1 hover:text-slate-500 hover:border-slate-300 transition-all"
                        >
                            + Add Goal
                        </button>
                    </div>

                    {/* Content Area */}
                    {activeTab === 'objectives' && (
                        <section className="fade-in">
                            <h2 className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-6 border-b border-slate-100 pb-2">Active Objectives</h2>
                            {assignments.length === 0 ? (
                                <p className="text-xs text-slate-400 italic font-medium">No active goals.</p>
                            ) : (
                                <div className="space-y-4">
                                    {assignments.map(a => {
                                        const linkedTasks = getLinkedTasksForGoal(a.id);
                                        const isExpanded = expandedGoalId === a.id;
                                        return (
                                            <div key={a.id} className="border-b border-slate-50 pb-2 last:border-0">
                                                <div 
                                                    onClick={() => setExpandedGoalId(isExpanded ? null : a.id)}
                                                    className="flex justify-between items-center group cursor-pointer py-2"
                                                >
                                                    <div className="flex items-center gap-3">
                                                        <svg className={`text-slate-300 transition-transform duration-300 ${isExpanded ? 'rotate-90 text-black' : ''}`} width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                                        <div className="flex flex-col">
                                                            <div className="flex items-center gap-2">
                                                                <span className={`text-sm font-semibold ${isExpanded ? 'text-black' : 'text-slate-900'}`}>{a.title}</span>
                                                                <span className="text-[9px] font-black bg-slate-100 text-slate-400 px-1.5 rounded-full">{linkedTasks.length}</span>
                                                            </div>
                                                            <span className="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">{getDaysRemaining(a.deadline)}</span>
                                                        </div>
                                                    </div>
                                                    <button onClick={(e) => { e.stopPropagation(); setConfirmDelete({ type: 'goal', id: a.id }); }} className="text-slate-200 hover:text-red-500 p-2"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                                                </div>
                                                <div className={`dropdown-enter ${isExpanded ? 'dropdown-active' : ''}`}>
                                                    <div className="mt-2 mb-4 ml-6 space-y-3 border-l-2 border-slate-50 pl-4">
                                                        {linkedTasks.length === 0 ? (
                                                            <p className="text-[10px] text-slate-300 italic py-2">No linked tasks.</p>
                                                        ) : (
                                                            linkedTasks.map(t => (
                                                                <div key={t.id} className="flex items-center justify-between group/linkitem py-1">
                                                                    <div className="flex flex-col">
                                                                        <span className={`text-xs ${t.done ? 'text-slate-300 line-through' : 'text-slate-600 font-medium'}`}>{t.text}</span>
                                                                        <span className="text-[8px] font-bold text-slate-400 uppercase tracking-tight">{formatDate(t.date)}</span>
                                                                    </div>
                                                                    <button onClick={() => linkTaskToGoal(t.date, t.id, null)} className="opacity-0 group-hover/linkitem:opacity-100 text-[8px] font-bold text-red-400">Unlink</button>
                                                                </div>
                                                            ))
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </section>
                    )}

                    {activeTab === 'timeline' && (
                        <section className="fade-in">
                            <h2 className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-6 border-b border-slate-100 pb-2">Timeline</h2>
                            <div className="space-y-px">
                                {timelineDates.map(date => {
                                    const dateAssigns = assignments.filter(a => a.deadline === date);
                                    const tasks = dailyTasks[date] || [];
                                    const isActive = selectedDate === date;
                                    const isRealToday = date === todayStr;

                                    return (
                                        <div key={date} onClick={() => setSelectedDate(date)} className={`py-6 border-b border-slate-100 transition-all interactive-row ${!isActive && !isRealToday && tasks.length === 0 && dateAssigns.length === 0 ? 'opacity-40 grayscale' : 'opacity-100'} ${isActive ? 'bg-slate-50/30' : ''}`}>
                                            <div className="flex items-center gap-3 mb-4 px-2">
                                                <span className={`text-[11px] font-bold uppercase tracking-wider ${isActive ? 'text-black underline underline-offset-4' : 'text-slate-600'}`}>{isRealToday ? 'Today' : formatDate(date)}</span>
                                                {dateAssigns.map(a => {
                                                    const count = getLinkedTasksForGoal(a.id).length;
                                                    return (
                                                        <span key={a.id} className="text-[9px] font-black text-white bg-black px-2 py-0.5 uppercase rounded-sm flex items-center gap-1.5">
                                                            {a.title}
                                                            <span className="opacity-50 text-[8px] border-l border-white/30 pl-1.5">{count}</span>
                                                        </span>
                                                    );
                                                })}
                                            </div>
                                            <div className="space-y-4 px-2">
                                                {tasks.map(t => {
                                                    const linkedGoal = assignments.find(a => a.id === t.linkedGoalId);
                                                    return (
                                                        <div key={t.id} className="flex flex-col gap-1 group/task relative">
                                                            <div className="flex items-center gap-4">
                                                                <div onClick={(e) => toggleTask(date, t.id, e)} className={`w-6 h-6 flex-shrink-0 flex items-center justify-center border-2 ${t.done ? 'bg-black border-black' : 'border-slate-300'}`}>
                                                                    {t.done && <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="4"><polyline points="20 6 9 17 4 12"></polyline></svg>}
                                                                </div>
                                                                <div className="flex-1 flex flex-row items-baseline gap-2 min-w-0" onClick={(e) => toggleTask(date, t.id, e)}>
                                                                    <span className={`text-sm truncate ${t.done ? 'text-slate-300 line-through' : 'text-slate-800 font-medium'}`}>{t.text}</span>
                                                                    {linkedGoal && <span className={`flex-shrink-0 text-[8px] font-bold uppercase tracking-[0.05em] px-1.5 py-0.5 rounded border ${t.done ? 'text-slate-200 border-slate-50' : 'text-slate-400 border-slate-100'}`}>{linkedGoal.title}</span>}
                                                                </div>
                                                                <div className="flex items-center gap-1">
                                                                    <button onClick={(e) => { e.stopPropagation(); if (t.linkedGoalId) linkTaskToGoal(date, t.id, null); else setLinkingTaskId(linkingTaskId === t.id ? null : t.id); }} className={`text-[9px] font-bold uppercase tracking-widest px-2 py-1 ${t.linkedGoalId ? 'text-red-400' : (linkingTaskId === t.id ? 'text-black underline' : 'text-slate-200 hover:text-black')}`}>{t.linkedGoalId ? 'Unlink' : 'Link'}</button>
                                                                    <button onClick={(e) => { e.stopPropagation(); setConfirmDelete({ type: 'task', id: t.id, date }); }} className="text-slate-200 hover:text-black p-2"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                                                                    {linkingTaskId === t.id && (
                                                                        <div className="absolute right-0 top-full mt-2 w-48 bg-white border border-slate-100 popup-shadow z-50 rounded-lg overflow-hidden fade-in" onClick={e => e.stopPropagation()}>
                                                                            <div className="p-3 border-b border-slate-50 bg-slate-50/50"><span className="text-[9px] font-bold uppercase text-slate-400">Select Goal</span></div>
                                                                            <div className="max-h-40 overflow-y-auto custom-scroll">
                                                                                {assignments.map(goal => (<button key={goal.id} onClick={() => linkTaskToGoal(date, t.id, goal.id)} className="w-full text-left px-4 py-3 text-[11px] font-medium text-slate-700 hover:bg-slate-50 border-b border-slate-50 last:border-0 truncate">{goal.title}</button>))}
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                                <div className={`dropdown-enter ${isActive ? 'dropdown-active' : ''}`}>
                                                    <div className="pl-10 py-2" onClick={e => e.stopPropagation()}>
                                                        <input placeholder="Add task..." value={newTaskText} onChange={(e) => setNewTaskText(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addDailyTask(date)} onBlur={() => { if(newTaskText.trim()) addDailyTask(date); }} className="w-full bg-transparent border-none outline-none text-sm py-1 placeholder:text-slate-300 text-slate-700 font-medium"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </section>
                    )}

                    {/* Navigation Bar */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[150] w-[130px]">
                        <div className="nav-blur border border-slate-200/40 rounded-full h-[60px] flex items-center justify-between px-2 popup-shadow">
                            <button onClick={() => setActiveTab('timeline')} className={`w-[44px] h-[44px] rounded-full flex items-center justify-center transition-all duration-300 ${activeTab === 'timeline' ? 'bg-black text-white shadow-lg' : 'text-slate-400 hover:text-slate-600'}`}>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                            </button>
                            <div className="w-px h-4 bg-slate-200/40"></div>
                            <button onClick={() => setActiveTab('objectives')} className={`w-[44px] h-[44px] rounded-full flex items-center justify-center transition-all duration-300 ${activeTab === 'objectives' ? 'bg-black text-white shadow-lg' : 'text-slate-400 hover:text-slate-600'}`}>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            </button>
                        </div>
                    </div>

                    {/* Add Goal Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 z-[200] modal-overlay flex items-center justify-center p-6" onClick={() => setShowAddModal(false)}>
                            <div className="bg-white w-full max-w-xs p-10 border border-slate-200 shadow-2xl fade-in" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-10"><h2 className="text-[10px] font-bold uppercase tracking-[0.3em] text-slate-600">New Goal</h2><button onClick={() => setShowAddModal(false)} className="text-slate-400 hover:text-black transition-colors px-2 py-1">âœ•</button></div>
                                <form onSubmit={addAssignment} className="space-y-10">
                                    <div className="space-y-2"><label className="text-[9px] font-bold uppercase tracking-widest text-slate-500">Objective Name</label><input autoFocus type="text" value={assignTitle} onChange={(e) => setAssignTitle(e.target.value)} placeholder="e.g., Final Exam" className="w-full border-b border-slate-200 py-2 text-sm outline-none focus:border-black transition-colors placeholder:text-slate-200 font-medium"/></div>
                                    <div className="space-y-2"><label className="text-[9px] font-bold uppercase tracking-widest text-slate-500">Deadline</label><input type="date" value={assignDeadline} onChange={(e) => setAssignDeadline(e.target.value)} className="w-full border-b border-slate-200 py-2 text-sm outline-none focus:border-black transition-colors text-slate-700 font-medium"/></div>
                                    <button type="submit" className="w-full py-4 bg-black text-white text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-slate-800 transition-all active:scale-[0.98]">Create Goal</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Deletion Modal */}
                    {confirmDelete && (
                        <div className="fixed inset-0 z-[300] modal-overlay flex items-center justify-center p-6" onClick={() => { setConfirmDelete(null); setDeleteLinkedTasks(false); }}>
                            <div className="bg-white w-full max-w-xs p-8 border border-slate-200 shadow-2xl fade-in" onClick={e => e.stopPropagation()}>
                                <h2 className="text-[10px] font-bold uppercase tracking-[0.3em] text-red-500 mb-6">Confirm Deletion</h2>
                                <p className="text-sm text-slate-600 mb-6 font-medium leading-relaxed">{confirmDelete.type === 'goal' ? "Remove this goal?" : "Remove this task?"}</p>
                                {confirmDelete.type === 'goal' && (
                                    <div className="mb-8 flex items-center gap-3 cursor-pointer group select-none" onClick={() => setDeleteLinkedTasks(!deleteLinkedTasks)}>
                                        <div className={`w-4 h-4 border flex items-center justify-center transition-colors ${deleteLinkedTasks ? 'bg-black border-black' : 'border-slate-300 group-hover:border-slate-400'}`}>{deleteLinkedTasks && <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="4"><polyline points="20 6 9 17 4 12"></polyline></svg>}</div>
                                        <span className="text-[11px] font-medium text-slate-500 group-hover:text-slate-700 transition-colors">Also delete all linked tasks</span>
                                    </div>
                                )}
                                <div className="flex flex-col gap-3">
                                    <button onClick={() => confirmDelete.type === 'goal' ? deleteAssignment(confirmDelete.id, deleteLinkedTasks) : deleteTask(confirmDelete.date, confirmDelete.id)} className="w-full py-3 bg-red-500 text-white text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-red-600 transition-colors">Delete Forever</button>
                                    <button onClick={() => { setConfirmDelete(null); setDeleteLinkedTasks(false); }} className="w-full py-3 bg-slate-100 text-slate-600 text-[10px] font-bold uppercase tracking-[0.3em] hover:bg-slate-200 transition-colors">Keep It</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
